<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Автоматизированная штукатурка стен</title>


    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <main class="main">
   	<div class="container">
   		<div class="header">

	   		<div class="row">

	   			<div class="col-md-3 col-sm-4 col-xs-12 ">
	   				<img src="img/logo.png" alt="Логотип">
	   			</div>
	   				<div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
	   				<a class="phone-link" href="">+7 495 771 05 08</a>
	   			</div>

	   			<div class="col-md-3 col-sm-4 col-xs-12">
	   				<div class="wrap">
	   					<div class="wrap-blok">
	   						<button class="button popup-btn">получить консультацию</button>
	   					</div>
	   				</div>
	   			</div>
				</div>
		</div>
	   		<div class="main-content">
	   			<div class="row">
	   				<div class="col-lg-6 col-md-7 col-sm-12">
	   					<div class="main-title">
		   					<h1 class="main-header">Автоматизированная<br>  штукатурка стен</h1>
		   					<p class="main-text">Идеально ровные стены<br>  в кратчайшие сроки</p>
		   					<span>Стоимость работ<br> 
		   					от <strong>300</strong> руб/м<sup>2</sup></span>
		   					<p class="main-text1">Оплата по факту!</p>
		   				</div>	
	   				</div>

	   				<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-0 col-sm-8 col-sm-offset-2">
	   					<div class="main-form">
	   						<h2 class="main-form-text2">Для расчёта точной стоимости<br> закажите <strong>выезд замерщика</strong></h2>
	   						<form action="#">
	   							<label for="#">Ваше имя</label>
	   							<input class="main-form-input" type="text">
	   							<label for="#">Номер телефона</label>
	   							<input class="main-form-input" type="text">
	   							<button class="main-form-btn  button">получить консультацию</button>
	   						</form>
	   					</div>	
	   				</div>
	   			</div>
	   		</div>
		</div>
  </main>

	<div class="popup">
    	<div class="popup-dialog">
      		<div class="popup-content">
        		<button class="popup-close">&times;</button>
        			<h4 class="popup-header">Зинтересовало?</h4>
       	 			<p>Оставте контактные данные<br> для связи.</p>
          			<div class="main-form">
            			<form action="#">
                  			<label for="#">Ваше имя</label>
                  			<input class="main-form-input" type="text">
                  			<label for="#">Номер телефона</label>
                  			<input class="main-form-input" type="text">
                  			<label for="#">Сообщение</label>
                  			<textarea class="main-form-input" rows="3"></textarea>
                  			<button class="main-form-btn button" type="submit">оставте заявкку</button>
            			</form>
          			</div> 
        		</div>
      		</div>
    	</div>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 
 	
	<script>
		$(document).ready(function(){
  		$('.popup-btn').on('click', function(event) {
  			event.preventDefault();
  			$('.popup').fadeIn();
  		});
  		$('.popup-close').on('click', function(event) {
  			event.preventDefault();
  			$('.popup').fadeOut();
  			});
  		});		
	</script>

  </body>
</html>
